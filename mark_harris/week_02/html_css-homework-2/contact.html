<body>
  
  <header>
    <div id="logo">
      <img src="images/skiiTour.png" height="125px">
    </div>
    <div id="social-media">
      <!-- Social media icons with hover over effect -->
      <a href="https://soundcloud.com/skiitour" target="_blank"><div class="soundcloud"></div></a>
      <a href="https://www.youtube.com/user/SkiiTour"><div class="youtube" target="_blank"></div></a>
      <a href="https://www.facebook.com/SkiiTour"><div class="facebook"></div></a>
      <a href="https://twitter.com/SkiiTour"><div class="twitter" target="_blank"></div></a>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="spacer"></div>
      <div class="wrapper">

          <div class="name">
            <h1>Contact Us</h1>
          </div>

        <div class="sidebar">
          <nav>
            <ul>
              <a href="index.html"><li>Home</li></a>
              <a href="#"><li>Tour</li></a>
              <a href="#"><li>Music</li></a>
              <a href="gallery.html"><li>Gallery</li></a>
              <a href="contact.html"><li>Contact Us</li></a>
            </ul>
          </nav>
        </div>

        <div class="content">
               
          <div class="contact-us">  
            <table>
              <tr>
                <td>Name:</td>
                <td>
                  <input type="text" size="40" placeholder=" Who are you?" required>
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>
                  <input type="email" size="40"  placeholder=" How do we reach you?" required>
                </td>
              </tr>
              <tr>
                <td>Subject:</td>
                <td>
                  <input type="text" size="40"  placeholder=" What you sayin'...">
                </td>
              </tr>
              <tr>
                <td>Message:</td>
                <td>
                  <textarea placeholder=" ...well get on with it" rows="8" cols="39"></textarea>
                </td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" value="Send"></td>
              </tr>
            </table>              
            
          </div>

        </div>



      </div>
      <div class="spacer"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="copyright">&copy; Copyright me 2015</div>

    </div>
  </footer>
