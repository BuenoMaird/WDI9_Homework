<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="tictactoe.js"></script>
  <link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.min.css">
  <script src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
  <link id="styleSelect" rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Tic Tac Toe</h1>
      <div id="instructHidden">
        <div class="instructLeft">
        <h2>How to play</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque velit atque expedita debitis et, autem, nesciunt labore a rerum, minima eligendi tenetur cum, quidem. Alias autem a porro aliquid hic?</p>
          
        </div>
        <div class="instructRight">
          
        </div>
      </div>
      <div id="boardAndInstructions">
        <div id="instruct">
           <h2>Instructions</h2>
        </div>
        <div id="board">
          <div class="square" id="one"></div>
          <div class="square" id="two"></div>
          <div class="square" id="three"></div>
          <div class="square" id="four"></div>
          <div class="square" id="five"></div>
          <div class="square" id="six"></div>
          <div class="square" id="seven"></div>
          <div class="square" id="eight"></div>
          <div class="square" id="nine"></div>
        </div>
    </div>
    <div id="winnerHidden">
      <h1>You Won!</h1>
      <div class="buttonContainer">
        <button id="reset">Play Again</button>
        <button id="theme">Change Theme</button>
      </div>
    </div>
  </div>
  
</body>
</html>
